<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad3.2</title>
</head>
<body>
    <button onclick="parrafo(20)">+</button>
    <button onclick="parrafo(-20)">-</button>
    <div class="parrafo" style="font-size: 50px;">
        <p>Hola</p>
        <p>Mundo</p>
    </div>
    <script>
        function parrafo(diferencia) {
            const element = document.querySelector('.parrafo')
            const fontSize = parseInt(element.style.fontSize)
            element.style.fontSize = (fontSize + diferencia) + "px"
            console.log(fontSize)

        }      
    </script>
</body>

</html>
