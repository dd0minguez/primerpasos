<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat3.4</title>
</head>

<body>
    <div>
        <p>Hola mundo</p>
        <button id="Traduccion">Traducir</button>
    </div>
    <script>
        let boton = document.getElementById("Traduccion");
        boton.addEventListener("click", traducir, false);

        function traducir() {
            let parrafo = document.querySelector("p");

            if (parrafo.textContent == "Hello world") {
                parrafo.textContent = "Hola mundo"
            } else{
                parrafo.textContent = "Hello world"
            }
        }
    </script>
</body>

</html>
